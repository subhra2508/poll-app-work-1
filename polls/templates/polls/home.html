{%extends 'polls/main.html'%}
{%block content%}
<div class="row">
  <div class="col-md-6 mx-auto">
    {% for p in post %}
    <div class="card m-2"> 
        <div class="card-header bg-warning"><h3>Catagory:{{p.catagory}}</h3>{{p.created}},Author:{{p.author}}
        </div>
        <div class="card-body"> 
           {{p.content}}
        </div>
         <div class="d-flex">
           <form action="like/{{p.id}}/" method="POST">
            {% csrf_token %}
            <span>{{p.like.count}}</span><button type="submit" class="btn-sm btn-success m-1"><i class="fas fa-arrow-up"></i> upvote</button>
        </form>
        <form action="unlike/{{p.id}}/" method="POST">
            {% csrf_token %}
            <span>{{p.dislike.count}}</span><button type="submit" class="btn-sm btn-danger m-1"><i class="fas fa-arrow-down"></i> downvote</button>
        </form>
        <a  class="m-2"href="{% url 'blog-comment' p.id  %}"><i class="far fa-comments"></i></a>
         </div>
    </div>
    {%endfor%}
</div>
<div class="col-md-4">
    <div class="card mt-3">
        <div class="card-title lead"><span class="m-2">Trending Posts:ðŸš€</span></div>
        <table class="table">
            {% for i in lst1 %}
            <tr>
                <td>{{i}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>
</div>
</div>
{%endblock%}
